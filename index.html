<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue-dischi</title>
      <div id="root">
        <header>
          <img src="img/spotify-logo.png" />
        </header>
          <div id="select">
            <select name="">
              <option value="All">all</option>
              <option value="Pop">pop</option>
              <option value="Rock">rock</option>
              <option value="Metal">metal</option>
              <option value="Jazz">jazz</option>
            </select>
          </div>
        <main id="albums-container">

        <div class="album"v-for="album in albums">
          <img :src="album.poster" :alt="album.title">
          <div id="title-author">
            <h4>{{ album.title }}</h4>
            <span>{{ album.author}}</span>
          </div>
          <small>{{album.year}}</small>
        </div>
        </main>
      </div>
      <script src="js/script.js" charset="utf-8"></script>
  </head>

  </body>
</html>
